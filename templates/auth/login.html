<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Lezat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="web icon" type="png" href="{{ url_for('static', filename='images/web logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sweetAlert2/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='images/web logo.png') }}" alt="Restaurant Logo" class="logo">
            <h1>Welcome Back</h1>
            <p>Login to access your account</p>
        </div>

        <form id="loginForm" class="auth-form" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button">Login</button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='auth/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message" data-category="{{ category }}" data-message="{{ message }}"></div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <script>
        document.querySelectorAll('.flash-message').forEach(function(el) {
            const category = el.dataset.category;
            const message = el.dataset.message;

            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: category === 'success' ? 'success' : 'error',
                title: message,
                showConfirmButton: false,
                timer: 2000,
                customClass: {
                    popup: 'swal2-horizontal'
                }
            });
        });
    </script>
</body>

</html>
