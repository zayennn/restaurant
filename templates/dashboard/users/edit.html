{% extends 'layouts/dashboard/main.html' %}

{% block title %}
Edit Staff
{% endblock %}

{% block content %}
<section class="content-section">
    <div class="section-header">
        <h2>Edit Staff</h2>
        <a href="{{ url_for('users.users') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Users
        </a>
    </div>

    <form method="POST" class="create-user-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ user.name }}" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" value="{{ user.phone_number }}" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="petugas" {% if user.role == 'petugas' %}selected{% endif %}>Petugas</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            </select>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('users.users') }}" class="cancel-btn">Cancel</a>
            <button type="submit" class="submit-btn">Update</button>
        </div>
    </form>
</section>
{% endblock %}
