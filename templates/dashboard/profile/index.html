{% extends 'layouts/dashboard/profile/main.html' %}

{% block content_profile %}
<div id="personal-info" class="profile-tab">
    <form class="profile-form" method="POST" action="{{ url_for('personal_info') }}">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" value="{{ session['name'] }}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ session['email'] }}">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone_number" id="phone" value="{{ session['phone_number'] }}">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="{{ session['role'] }}" disabled>
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
