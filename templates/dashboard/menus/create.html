{% extends 'layouts/dashboard/main.html' %}

{% block title %}
Create New Menu
{% endblock %}

{% block content %}
<section id="create-menu" class="content-section">
    <div class="section-header">
        <h2>Create New Menu</h2>
        <a href="{{ url_for('menus.menus') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </div>

    <div class="menu-form-container">
        <form method="POST" action="{{ url_for('menus.create_menu') }}" enctype="multipart/form-data">

            <div class="form-row">
                <!-- Image Upload -->
                <div class="form-group image-upload-group">
                    <label for="menu_image">Menu Image</label>
                    <div class="image-upload-container">
                        <div class="image-preview" id="imagePreview">
                            <img src="" alt="Preview" class="image-preview__image">
                            <span class="image-preview__default-text">Image Preview</span>
                        </div>
                        <input type="file" name="menu_image" id="menu_image" accept="image/*" required>
                        <label for="menu_image" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Image
                        </label>
                    </div>
                </div>

                <!-- Menu Details -->
                <div class="form-group menu-details-group">
                    <div class="form-group">
                        <label for="name">Menu Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Spaghetti Carbonara" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Appetizers">Appetizers</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="qty" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="price-input">
                            <span class="currency">Rp</span>
                            <input type="number" id="price" name="price" placeholder="e.g. 50000" min="1000" step="1000"
                                required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe the menu item..." rows="4"
                    required></textarea>
            </div>

            <div class="form-actions">
                <button type="reset" class="cancel-btn">Reset</button>
                <button type="submit" class="submit-btn">Save Menu</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
