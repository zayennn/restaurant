<div class="profile-sidebar">
    <div class="profile-avatar">
        <img src="{{ url_for('static', filename=session.get('photo', 'uploads/default.png')) }}" alt="Profile Picture">
        <form method="POST" class="form-upload-photo" action="{{ url_for('profile.upload_photo') }}" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*" required>
            <button type="submit" class="change-avatar-btn">Change Photo</button>
        </form>
    </div>

    <div class="profile-nav">
        {% set active = request.path == "/dashboard/profile/personal-info/" %}
        <a href="/dashboard/profile/personal-info" class="profile-nav-btn {% if active %} active {% endif %}"
            data-target="personal-info">Personal
            Info</a>

        {% set active = request.path == "/dashboard/profile/change-password" %}
        <a href="/dashboard/profile/change-password" class="profile-nav-btn {% if active %} active {% endif %}"
            data-target="change-password">Change
            Password</a>

        {% set active = request.path == "/dashboard/profile/settings" %}
        <a href="/dashboard/profile/settings" class="profile-nav-btn {% if active %} active {% endif %}"
            data-target="settings">Settings</a>
    </div>
</div>
